name: Manual Maven Build & Publish

on:
  workflow_dispatch:   # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          server-id: github  # matches <id> in settings.xml
          settings-path: ${{ github.workspace }}  # location where settings.xml will be created

      # Step 3: Configure Maven settings.xml
      - name: Create settings.xml
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          ${SETTINGS_XML}
          EOF

      # Step 4: Build with Maven (run tests + package)
      - name: Build with Maven
        run: mvn -B clean package

      # Step 5: List Build Artifacts
      - name: List Artifacts
        run: |
          echo "Listing target directory:"
          ls -R target

      # Step 6: Upload Artifact for Download
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: maven-build-artifact
          path: target/*.jar

      # Step 7: Publish to GitHub Packages
      - name: Publish to GitHub Packages
        run: mvn deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

