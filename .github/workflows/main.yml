name: Manual Maven Build & Publish

on:
  workflow_dispatch:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 1: Create .m2 and copy settings.xml
      - name: Configure Maven settings.xml
        run: |
          mkdir -p ~/.m2
          cp ./settings.xml ~/.m2/settings.xml
        # If your file is in a folder, update path: cp ./maven/settings.xml ~/.m2/settings.xml

      # Step 2: Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          settings-path: ~/.m2  # VERY IMPORTANT

      # Step 3: Build
      - name: Build with Maven
        run: mvn -B clean package

      # Step 4: List Build Artifacts
      - name: List Artifacts
        run: ls -R target

      # Step 5: Upload Artifact
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: maven-build-artifact
          path: target/*.jar

      # Step 6: Publish to GitHub Packages
      - name: Publish to GitHub Packages
        run: mvn deploy -DskipTests
